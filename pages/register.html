<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container-register">
        <h2>Đăng kí tài khoản</h2>
        <div class="input-register">
            <input type="text" name="" id="user-email-register" placeholder="Tên tài khoản">
            <input type="text" name="" id="user-pass-register" placeholder="Mật khẩu">
            <input type="text" name="" id="user-confirm-pass-register" placeholder="Xác nhận Mật khẩu">
            <button onclick="clickRegister()">Đăng kí</button><br> 
        </div>
        <span class="login">Đã có tài khoản?<a href="./login.html">Đăng nhập</a></span>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
