<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="title-login">
            <span>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-key"></i>
            </span>
            <h2>Đăng nhập tài khoản</h2>
        </div>
        <div class="input-login">
            <input type="text" name="" id="user-email-login" placeholder="Nhập eamil">
            <input type="text" name="" id="user-pass-login" placeholder="Mật khẩu">
            <button onclick="clickLogIn()">Đăng nhập</button><br>
        </div>
        <div class="register">
            <span>Chưa có tài khoản?<a href="./register.html">Đăng kí</a></span>   
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
